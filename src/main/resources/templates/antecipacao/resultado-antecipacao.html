<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Antecipação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --light-gray: #f8f9fa;
            --dark-gray: #7f8c8d;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .result-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background-color: var(--primary-color);
            padding: 30px 0;
            text-align: center;
            color: white;
        }
        
        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .status-badge {
            font-size: 1.2rem;
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 10px;
        }
        
        .status-success {
            background-color: rgba(39, 174, 96, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        
        .status-error {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }
        
        .content-section {
            padding: 30px;
        }
        
        .section-title {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .info-card {
            background-color: var(--light-gray);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .info-label {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .info-value {
            margin-bottom: 15px;
        }
        
        .table-custom {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table-custom th {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        .table-custom td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .table-custom tr:nth-child(even) {
            background-color: rgba(0,0,0,0.02);
        }
        
        .footer {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
        }
        
        .signature {
            margin: 20px 0;
            font-style: italic;
        }
        
        .btn-close {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .btn-close:hover {
            background-color: #2980b9;
            color: white;
        }
        
        .motivo-box {
            background-color: #fff8e1;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 20px;
            border-radius: 0 5px 5px 0;
        }
        
        .motivo-title {
            font-weight: 600;
            color: #ff9800;
            margin-bottom: 10px;
        }
        
        .error-details {
            background-color: #f8f9fa;
            border-radius: 6px;
            padding: 12px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.85rem;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .btn-close-custom {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            opacity: 0.7;
            cursor: pointer;
        }
        
        .btn-close-custom:hover {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .result-container {
                margin: 10px;
                border-radius: 0;
            }
            
            .content-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="header position-relative">
            <span class="btn-close-custom" onclick="window.close()">&times;</span>
			
            <img th:src="@{/images/LogoPreta.png}" alt="Logo" id="logo">

            <h1>Resultado da Antecipação</h1>
            <div id="statusBadge" class="status-badge">
                <i id="statusIcon"></i> <span id="statusText"></span>
            </div>
            <p class="mt-2"><strong>Data:</strong> <span id="dataProcessamento"></span></p>
        </div>
        
        <div class="content-section">
            <div id="successContent" style="display: none;">
                <div class="info-card">
                    <h3 class="section-title">Resumo da Operação</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <p class="info-label">ID Antecipação:</p>
                            <p class="info-value" id="idAntecipacao"></p>
                        </div>
                        <div class="col-md-6">
                            <p class="info-label">Status:</p>
                            <p class="info-value" id="statusAntecipacao"></p>
                        </div>
                    </div>
                    <div id="motivoContainer" class="motivo-box" style="display: none;">
                        <div class="motivo-title">
                            <i class="bi bi-chat-left-text"></i> <span id="motivoTitle"></span>
                        </div>
                        <p id="motivoText"></p>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button class="btn btn-close" onclick="window.close()">
                        <i class="bi bi-check-circle"></i> Fechar
                    </button>
                </div>
            </div>
            
            <div id="errorContent" style="display: none;">
                <div class="info-card">
                    <h3 class="section-title text-danger">Ocorreu um erro</h3>
                    <p id="errorMessage" class="mb-4"></p>
                    
                    <div id="errorDetailsContainer" class="error-details" style="display: none;">
                        <strong>Detalhes do erro:</strong>
                        <div id="errorDetails"></div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button class="btn btn-close" onclick="window.close()">
                        <i class="bi bi-x-circle"></i> Fechar
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Em caso de dúvidas, entre em contato com nossa equipe de suporte.</p>
            <div class="signature">
                <p>Atenciosamente,</p>
                <p><strong>Equipe Cartão Convênio</strong></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
		
        // Obtém parâmetros da URL
        const urlParams = new URLSearchParams(window.location.search);
        const resultData = {
            success: urlParams.get('success') === 'true',
            action: urlParams.get('action'),
            message: urlParams.get('message'),
            motivo: urlParams.get('motivo'),
            id: urlParams.get('id'),
            errorDetails: urlParams.get('errorDetails')
        };

        // Formata a data atual
        function formatarData(data) {
            const options = { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(data).toLocaleDateString('pt-BR', options);
        }

        // Configura a interface baseada no resultado
        function setupInterface() {
            document.getElementById('dataProcessamento').textContent = formatarData(new Date());
            
            const statusBadge = document.getElementById('statusBadge');
            const statusIcon = document.getElementById('statusIcon');
            const statusText = document.getElementById('statusText');

            if (resultData.success) {
                // Configuração para sucesso
                statusBadge.classList.add('status-success');
                statusIcon.className = 'bi bi-check-circle-fill';
                statusText.textContent = resultData.action === 'approve' ? 'APROVAÇÃO CONCLUÍDA' : 'REPROVAÇÃO CONCLUÍDA';
                
                document.getElementById('idAntecipacao').textContent = resultData.id;
                document.getElementById('statusAntecipacao').textContent = 
                    resultData.action === 'approve' ? 'Aprovada' : 'Reprovada';
                
                if (resultData.motivo) {
                    document.getElementById('motivoContainer').style.display = 'block';
                    document.getElementById('motivoTitle').textContent = 
                        resultData.action === 'approve' ? 'Observação' : 'Motivo';
                    document.getElementById('motivoText').textContent = decodeURIComponent(resultData.motivo);
                }
                
                document.getElementById('successContent').style.display = 'block';
            } else {
                // Configuração para erro
                statusBadge.classList.add('status-error');
                statusIcon.className = 'bi bi-exclamation-triangle-fill';
                statusText.textContent = 'ERRO NO PROCESSAMENTO';
                
                document.getElementById('errorMessage').textContent = 
                    resultData.message || 'Ocorreu um erro ao processar sua solicitação.';
                
                if (resultData.errorDetails) {
                    document.getElementById('errorDetailsContainer').style.display = 'block';
                    document.getElementById('errorDetails').textContent = resultData.errorDetails;
                }
                
                document.getElementById('errorContent').style.display = 'block';
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', setupInterface);
    </script>
</body>
</html>
